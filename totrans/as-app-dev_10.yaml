- en: Updates
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: From the help menu we can check for updates of Android Studio. Navigate to **Help**
    | **Check for Update**. When the checking finishes, if there is an available update
    of Android Studio we have not installed, the update info is shown in a dialog
    box. This dialog box is shown in the next screenshot. We can look over our current
    version, the new version code, and its size. We can choose if we want to ignore
    the update, update it later (**Remind Me Later** button), review the online release
    notes about the update (**Release Notes** button), or install the update (**Update
    and Restart** button). Click on this last option to update Android Studio. The
    update starts to download first, then Android Studio will restart and the update
    will be installed.
  prefs: []
  type: TYPE_NORMAL
- en: '![Updates](img/5273OS_10_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'If we already have the latest version of Android Studio, the following message
    will be shown:'
  prefs: []
  type: TYPE_NORMAL
- en: '**You already have the latest version of Android Studio (I/O Preview) installed.
    To configure automatic update settings, see the Updates dialog of your IDE settings**'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the **Updates** link to open the updates configuration dialog. We can
    select if we want Android Studio to automatically check for updates and what type
    of updates to check, for example, beta releases or stable releases.
  prefs: []
  type: TYPE_NORMAL
- en: We can examine the information about the recent Android Studio updates by navigating
    to the menu **Help** | **What's New in Android Studio**. This information is available
    online at [http://tools.android.com/recent](http://tools.android.com/recent).
    To get the current version we have of Android Studio or even the Java version
    in our system, navigate to **Help** | **About**.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We have learned how to use the Android Studio documentation in case we need
    help with any action available in the IDE. We have also learned about the update
    feature to always have the latest version of Android Studio installed. By the
    end of this chapter, the user should be able to search for help using the online
    documentation and the help topics, and to keep their Android Studio updated with
    the latest features at their disposal.
  prefs: []
  type: TYPE_NORMAL
