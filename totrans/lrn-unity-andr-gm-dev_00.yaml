- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In this book, we explore the ever-expanding world of mobile game development.
    Using Unity 3D and Android SDK, we learn how to create every aspect of a mobile
    game while leveraging the new features of Unity 5.0 and Android L. Every chapter
    explores a new piece of the development puzzle. By exploring the special features
    of development with mobile platforms, every game in the book is designed to increase
    your understanding of these features. We will finish the book with a total of
    four complete games and all of the tools that you need to create many more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们探索了不断扩展的移动游戏开发世界。使用Unity 3D和Android SDK，我们学习如何创建移动游戏的各个方面，同时利用Unity
    5.0和Android L的新功能。每一章都探索了开发谜题的一个新部分。通过探索移动平台开发的特殊功能，书中每个游戏的设计都是为了提高您对这些功能的理解。我们将在书中完成总共四个完整的游戏，以及您需要创造更多游戏的全部工具。
- en: The first game that we will make is Tic-Tac-Toe. This game functions just like
    the classic paper version. Two players take turns filling a grid with their symbols
    and the first to make a line of the same three symbols wins. This is the perfect
    game for us to explore the graphical interface options that we have in Unity.
    By learning how to add buttons, text, and pictures to the screen, you will have
    all the understanding and the tools that are needed to add any interface that
    you might want to any game.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要制作的第一款游戏是井字游戏。这个游戏的功能与经典的纸质版本完全一样。两个玩家轮流在网格中填入他们的符号，第一个连成一线的三个相同符号的人获胜。这是探索我们在Unity中拥有的图形界面选项的完美游戏。通过学习如何在屏幕上添加按钮、文本和图片，您将拥有添加到任何游戏中可能需要的任何界面的理解和工具。
- en: The next game that we will create is the Tank Battle game. In this game, the
    player takes control of a tank to drive around a small city and shoot targets
    and enemies. This game spans three chapters, allowing us to explore the many key
    points of creating games for the Android platform. We start it by creating a city
    and making the player's tank move around by using the controls about which we
    learned when we made the Tic-Tac-Toe game. We also create and animate the targets
    at which a player will shoot. In the second part of this game, we add some lighting
    and special camera effects. By the end of the chapter, the environment looks great.
    In the third part of the game's creation, we create some enemies. Using the power
    of Unity, these enemies chase the player around the city and attack them when
    they are close.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要制作的下一个游戏是坦克大战。在这个游戏中，玩家控制一辆坦克在小城市中四处行驶，射击目标和敌人。这个游戏横跨三个章节，让我们能够探索为Android平台制作游戏的各种关键点。我们从创建一个城市和使玩家的坦克通过我们在制作井字游戏时学到的控制方式移动开始。我们还创建并动画化玩家将射击的目标。在游戏的第二部分，我们增加了一些照明和特殊的摄像机效果。到了章节末尾，环境看起来非常棒。在游戏制作的第三部分，我们创建了一些敌人。利用Unity的强大功能，这些敌人在城市中追逐玩家并在靠近时攻击他们。
- en: The third game is a simple clone of a popular mobile game. Using the power of
    Unity's physics system, we are able to create structures and throw birds at them.
    Knock down the structures to gain points and destroy the target pigs to win the
    level. We also explore some of the specific features of a 2D game and Unity's
    2D pipeline, such as a parallax scrolling background and the use of sprites. We
    complete the chapter and the game with the creation of a level-selection menu
    and the saving of high scores.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个游戏是流行的移动游戏的简单克隆。利用Unity的物理系统，我们能够创建结构和向它们投掷鸟类。推倒结构以获得分数，摧毁目标猪以赢得关卡。我们还探索了一些2D游戏和Unity的2D管线特有的功能，例如视差滚动背景和使用精灵。我们通过创建关卡选择菜单和保存高分来完成章节和游戏。
- en: Finally, we will create a Monkey Ball-style game. This game involves using the
    special inputs of a mobile device to control the movement of the ball and the
    player's interaction with the world. When a player's device is tilted, they will
    be able to guide the monkey around the level. When they touch the screen, they
    can do damage and eventually collect bananas that are scattered throughout the
    game. This game also shows you how to include the special effects that are necessary
    to complete the look of every game. We create explosions when bananas are collected
    and dust trails when our monkey moves around. We also add in sound effects for
    touching and exploding.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将创建一个类似猴子球风格的游戏。这个游戏涉及使用移动设备的特殊输入来控制球体的移动和玩家与世界的互动。当玩家的设备倾斜时，他们将能够引导猴子在关卡中移动。当他们触摸屏幕时，可以对游戏中的敌人造成伤害，并最终收集分散在各处的香蕉。这个游戏还展示了如何包含每个游戏完成外观所必需的特殊效果。当收集香蕉时，我们会制造爆炸效果，当猴子移动时，会产生尘土尾迹。同时，我们还为触摸和爆炸音效添加了声音效果。
- en: We wrap up the book by taking a look at optimization. We explore all the great
    features of Unity and even create a few of our own to make our game run as best
    it can. We also take a little bit of time to understand some things that we can
    do to minimize the file size of our assets while maximizing their look and effect
    in the game. At this point, our journey ends, but we will have four great games
    that are just about ready for the market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过探讨优化来结束这本书。我们探索了 Unity 的所有优秀特性，甚至创建了一些我们自己的功能，以使我们的游戏尽可能运行得更好。我们还花了一些时间了解如何尽量减小资源文件的大小，同时最大化它们在游戏中的外观和效果。在这一刻，我们的旅程结束了，但我们将拥有四个几乎准备投放市场的优秀游戏。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Saying Hello to Unity and Android"), *Saying
    Hello to Unity and Android*, explores the feature lists of the Android platform
    and the Unity 3D game engine and explains why they are great choices for development.
    We also cover the setting up of the development environment and create a simple
    Hello World application for your device and emulators.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 向 Unity 和 Android 问好")，*向 Unity 和 Android 问好*，探讨了 Android
    平台和 Unity 3D 游戏引擎的功能列表，并解释了它们为何是开发的首选。我们还介绍了开发环境的设置，并为你的设备和模拟器创建了一个简单的 Hello World
    应用程序。'
- en: '[Chapter 2](ch02.html "Chapter 2. Looking Good – The Graphical Interface"),
    *Looking Good – The Graphical Interface*, takes a detailed look at the graphical
    user interface. By creating a Tic-Tac-Toe game, you learn about the user interface
    while you make it pleasing to look at.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 看起来很棒 - 图形界面")，*看起来很棒 - 图形界面*，详细介绍了图形用户界面。通过创建一个井字游戏，你可以在使界面看起来令人愉悦的同时学习用户界面知识。'
- en: '[Chapter 3](ch03.html "Chapter 3. The Backbone of Any Game – Meshes, Materials,
    and Animations"), *The Backbone of Any Game – Meshes, Materials, and Animations*,
    explores how you can utilize meshes, materials, and animations in Unity. Through
    the creation of a Tank Battle game, we cover the core of what players will see
    when they play the game.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 任何游戏的核心 - 网格、材质和动画")，*任何游戏的核心 - 网格、材质和动画*，探讨了如何在 Unity
    中利用网格、材质和动画。通过创建一个坦克大战游戏，我们涵盖了玩家在玩游戏时所看到的核心内容。'
- en: '[Chapter 4](ch04.html "Chapter 4. Setting the Stage – Camera Effects and Lighting"),
    *Setting the Stage – Camera Effects and Lighting*, explains the camera effects
    and lighting options that are available in Unity. With the addition of shadows,
    lightmaps, distance fog, and a skybox, our Tank Battle environment becomes more
    dynamic. By utilizing special camera effects, we create extra feedback for players.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 布置舞台 - 摄像头效果和照明")，*布置舞台 - 摄像头效果和照明*，解释了 Unity 中可用的摄像头效果和照明选项。通过添加阴影、光照图、距离雾和天空盒，我们的坦克大战环境变得更加动态。通过利用特殊的摄像头效果，我们为玩家创造了额外的反馈。'
- en: '[Chapter 5](ch05.html "Chapter 5. Getting Around – Pathfinding and AI"), *Getting
    Around – Pathfinding and AI*, shows the creation of bile enemies in our Tank Battle
    game. We explore pathfinding and AI to give players a target that is more meaningful
    than a stationary dummy.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 四处移动 - 路径查找和AI")，*四处移动 - 路径查找和AI*，展示了在我们的坦克大战游戏中创建具有挑战性的敌人。我们探索了路径查找和人工智能，为玩家提供了比静止的假目标更有意义的攻击目标。'
- en: '[Chapter 6](ch06.html "Chapter 6. Specialities of the Mobile Device – Touch
    and Tilt"), *Specialities of the Mobile Device – Touch and Tilt*, covers the features
    that make the modern mobile device special. We create a Monkey Ball-style game
    to understand the touch interface and tilt controls.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 移动设备的特色 - 触摸和倾斜"), *移动设备的特色 - 触摸和倾斜*, 涵盖了使现代移动设备特别的功能。我们创建了一个类似Monkey
    Ball风格的游戏，以理解触摸界面和倾斜控制。'
- en: '[Chapter 7](ch07.html "Chapter 7. Throwing Your Weight Around – Physics and
    a 2D Camera"), *Throwing Your Weight Around – Physics and a 2D Camera*, shows
    you how to create a clone of the Angry Birds game while taking a short break from
    the Monkey Ball game. Physics and Unity''s 2D pipeline are also explored here.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 利用你的重量 - 物理和2D相机"), *利用你的重量 - 物理和2D相机*, 展示了如何创建一个类似Angry
    Birds游戏，同时短暂地休息一下Monkey Ball游戏。这里也探讨了物理和Unity的2D管线。'
- en: '[Chapter 8](ch08.html "Chapter 8. Special Effects – Sound and Particles"),
    *Special Effects – Sound and Particles*, returns us to the Monkey Ball game to
    add special effects. The inclusion of sound effects and particles allows us to
    create a more complete game experience.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 特效 - 声音和粒子"), *特效 - 声音和粒子*, 将我们带回到Monkey Ball游戏，添加特殊效果。声音效果和粒子的加入使我们能够创建更加完整的游戏体验。'
- en: '[Chapter 9](ch09.html "Chapter 9. Optimization"), *Optimization*, covers optimization
    in Unity 3D. We cover the benefits and costs of making our Tank Battle and Monkey
    Ball games as efficient as possible.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 优化"), *优化*, 涵盖了Unity 3D中的优化。我们讨论了使我们的坦克大战和Monkey Ball游戏尽可能高效的好处和成本。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的准备
- en: Throughout this book, we will be working with both the Unity 3D game engine
    and the Android platform. As you have seen in the previous section, we will cover
    both the acquisition and installation of Unity and Android SDK in the first chapter.
    To get the most out of this book, you will need access to an Android-powered device;
    either a phone or tablet that will work well. Some sections of the book cover
    features that are only available in the Pro version of Unity. For simplicity's
    sake, we will assume that you are working on a Windows-powered computer. In addition,
    the code throughout the book is written in C#, though JavaScript versions of each
    chapter's project are available for reference. To fully utilize the models provided
    for each chapter's projects, you will need Blender, which is a free modeling program
    that is available at [http://www.blender.org](http://www.blender.org). You will
    also need a photo editing program; both Photoshop and Gimp are excellent choices.
    You will need both a modeling program, such as Blender, and an image editing program,
    such as Photoshop or Gimp, to create and work with your own content. We also recommend
    that you obtain a source by which to create or acquire audio files. All of the
    audio files provided by this book can be found at [http://www.freesound.org](http://www.freesound.org).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们将同时使用Unity 3D游戏引擎和Android平台。正如你在上一节所看到的，我们将在第一章介绍Unity和Android SDK的获取和安装。为了最大限度地利用本书，你需要有一个运行Android系统的设备；一个能良好工作的手机或平板电脑。本书的部分内容涵盖了只有在Unity专业版中才有的功能。为了简化起见，我们将假设你使用的是Windows电脑。此外，书中代码是用C#编写的，尽管每章项目的JavaScript版本仅供参考。为了充分利用各章节项目提供的模型，你需要Blender，这是一个免费的建模程序，可在[http://www.blender.org](http://www.blender.org)获取。你还需要一个图片编辑程序；Photoshop和Gimp都是不错的选择。你需要像Blender这样的建模程序和像Photoshop或Gimp这样的图像编辑程序来创建和处理你自己的内容。我们还建议你获取一个可以创建或获取音频文件的来源。本书提供的所有音频文件都可以在[http://www.freesound.org](http://www.freesound.org)找到。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book will be optimal for readers who are new to game development and mobile
    development using Unity 5.0 and Android L. Readers who learn best with real-world
    examples rather than dry documentation will find every chapter useful. Even if
    you have little or no programming skill, this book will enable you to jump in
    and learn some concepts and standards for programming and game development.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些刚接触使用Unity 5.0和Android L进行游戏开发和移动开发的新手来说，这本书将非常合适。那些通过实际例子而不是枯燥的文档最能学习好的读者会发现每个章节都很有用。即使你几乎没有编程技能，这本书也能让你入门，学习编程和游戏开发的一些概念和标准。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编写约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `CheckVictory` function runs through the possible combinations for victory in
    the game."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter处理程序如下所示："`CheckVictory`函数遍历游戏中胜利的可能组合。"
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下设置：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下编写：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Follow that up by clicking on the **Download the SDK Tools for Windows**
    button."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会以粗体显示。你在屏幕上看到的词，例如菜单或对话框中的，会在文本中以这样的形式出现："接着点击**下载适用于Windows的SDK工具**按钮。"'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方框显示。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧会以这样的形式出现。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需电子邮件`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个主题上有专业知识，并且有兴趣撰写或参与书籍编写，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你现在拥有了Packt的一本书，我们有一些事情可以帮助你最大限度地利用你的购买。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在[http://www.packtpub.com](http://www.packtpub.com)的账户下载你所购买的所有Packt Publishing书籍的示例代码文件。如果你在其他地方购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册，我们会直接将文件通过电子邮件发送给你。
- en: Downloading the color images of this book
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图片
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/LearningUnityAndroidGameDevelopment_Graphics.pdf](https://www.packtpub.com/sites/default/files/downloads/LearningUnityAndroidGameDevelopment_Graphics.pdf).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一个PDF文件，其中包含本书中使用的截图/图表的颜色图片。颜色图片将帮助你更好地理解输出的变化。你可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/LearningUnityAndroidGameDevelopment_Graphics.pdf](https://www.packtpub.com/sites/default/files/downloads/LearningUnityAndroidGameDevelopment_Graphics.pdf)。
- en: Errata
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽所能确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——我们非常感激你能向我们报告。这样做可以避免其他读者产生困扰，并帮助我们在后续版本中改进这本书。如果你发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击
    **勘误提交表单** 链接，并输入勘误详情。一旦你的勘误被验证，你的提交将被接受，勘误信息将被上传到我们的网站或添加到该标题勘误部分现有的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误信息，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，在搜索字段中输入书名。所需信息将在
    **勘误** 部分显示。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版问题在所有媒体中持续存在。在 Packt，我们非常重视保护我们的版权和许可。如果你在互联网上以任何形式遇到我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如发现疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供相关链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你帮助我们保护作者权益和我们为你提供有价值内容的能力。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对本书的任何方面有问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
