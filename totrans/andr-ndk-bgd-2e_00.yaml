- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Android NDK is all about injecting high performance and portable code into your
    mobile apps by exploiting the maximum speed of these mobile devices. Android NDK
    allows you to write fast code for intensive tasks and port existing code to Android
    and non-Android platforms. Alternatively, if you have an application with multiple
    lines of C code, using NDK can considerably reduce the project development process.
    This is one of the most efficient operating systems for multimedia and games.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Android NDK通过利用这些移动设备的最大速度，将高性能和可移植代码注入你的移动应用中。Android NDK允许你为密集型任务编写快速代码，并将现有代码移植到Android和非Android平台。另外，如果你有一个包含多行C代码的应用程序，使用NDK可以显著减少项目开发过程。这是多媒体和游戏中最有效的操作系统之一。
- en: This Beginner's Guide will show you how to create applications enabled by C/C++
    and integrate them with Java. By using this practical step-by-step guide, and
    gradually practicing your new skills using the tutorials, tips, and tricks, you
    will learn how to run C/C++ code embedded in a Java application or in a standalone
    application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本初学者指南将向你展示如何创建由C/C++支持的应用程序，并将它们与Java集成。通过使用这个实用的分步指南，并逐步使用教程、技巧和窍门来练习你的新技能，你将学会如何在Java应用程序中嵌入C/C++代码，或者在一个独立的应用程序中运行。
- en: The books starts by teaching you how to access native API and port libraries
    used in some of the most successful Android applications. Next, you will move
    on to create a real native application project through the complete implementation
    of a native API and porting existing third-party libraries. As we progress through
    the chapters, you will gain a detailed understanding of rendering graphics and
    playing sound with OpenGL ES and OpenSL ES, which are becoming the new standard
    in mobility. Moving forward, you will learn how to access the keyboard and input
    peripherals, and read accelerometer or orientation sensors. Finally, you will
    dive into more advanced topics, such as RenderScript.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先会教你如何访问一些最成功的Android应用程序中使用的原生API和端口库。接下来，你将通过完整实现一个原生API和移植现有的第三方库，来创建一个真正的原生应用程序项目。随着章节的深入，你将详细了解使用OpenGL
    ES和OpenSL ES渲染图形和播放声音的细节，这些正在成为移动领域的新标准。继续前进，你将学会如何访问键盘和输入外设，以及读取加速度计或方向传感器。最后，你将深入探讨更高级的主题，如RenderScript。
- en: By the end of the book, you will be familiar enough with the key elements to
    start exploiting the power and portability of native code.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将足够熟悉关键要素，开始利用原生代码的强大功能和可移植性。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up Your Environment"), *Setting Up
    Your Environment*, covers all the prerequisite packages installed on our system.
    This chapter also covers installing the Android Studio bundle, which contains
    both the Android Studio IDE and the Android SDK.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 设置你的环境")，*设置你的环境*，涵盖了我们系统上安装的所有必备软件包。这一章还介绍了安装Android
    Studio软件包，其中包含了Android Studio IDE和Android SDK。'
- en: '[Chapter 2](ch02.html "Chapter 2. Starting a Native Android Project"), *Starting
    a Native Android Project*, discusses how to build our first sample application
    using command-line tools and how to deploy it on an Android device. We also create
    our first native Android projects using Eclipse and Android Studio.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 开始一个原生Android项目")，*开始一个原生Android项目*，讨论了如何使用命令行工具构建我们的第一个示例应用程序，以及如何将其部署在Android设备上。我们还将使用Eclipse和Android
    Studio创建我们的第一个原生Android项目。'
- en: '[Chapter 3](ch03.html "Chapter 3. Interfacing Java and C/C++ with JNI"), *Interfacing
    Java and C/C++ with JNI*, covers how to make Java communicate with C/C++. We also
    handle Java object references in native code using Global references, and we learn
    the differences of Local references. Finally, we raise and check Java exceptions
    in native code.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 使用JNI接口Java和C/C++")，*使用JNI接口Java和C/C++*，介绍了如何让Java与C/C++通信。我们还处理在本地代码中使用全局引用的Java对象引用，并了解局部引用的差异。最后，我们在本地代码中引发并检查Java异常。'
- en: '[Chapter 4](ch04.html "Chapter 4. Calling Java Back from Native Code"), *Calling
    Java Back from Native Code*, calls Java code from native code with the JNI Reflection
    API. We also process bitmaps natively with the help of JNI and decode a video
    feed by hand.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 从本地代码调用Java")，*从本地代码调用Java*，使用JNI反射API从本地代码调用Java代码。我们还借助JNI以本地方式处理位图，并手动解码视频馈送。'
- en: '[Chapter 5](ch05.html "Chapter 5. Writing a Fully Native Application"), *Writing
    a Fully Native Application*, discusses creating `NativeActivity` that polls activity
    events to start or stop native code accordingly We also access the display window
    natively, such as a bitmap to display raw graphics. Finally, we retrieve time
    to make the application adapt to device speed using a monotonic clock.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 编写完全本地应用程序")，*编写完全本地应用程序*，讨论了创建`NativeActivity`以相应地开始或停止本地代码轮询活动事件。我们还以本地方式访问显示窗口，例如位图以显示原始图形。最后，我们获取时间，使应用程序能够使用单调时钟适应设备速度。'
- en: '[Chapter 6](ch06.html "Chapter 6. Rendering Graphics with OpenGL ES"), *Rendering
    Graphics with OpenGL ES*, covers how to initialize an OpenGL ES context and bind
    it to an Android window. Then, we see how to turn `libpng` into a module and load
    a texture from a PNG asset.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 使用OpenGL ES渲染图形")，*使用OpenGL ES渲染图形*，涵盖了如何初始化OpenGL ES上下文并将其绑定到Android窗口。然后，我们了解如何将`libpng`转换为一个模块，并从PNG资源中加载纹理。'
- en: '[Chapter 7](ch07.html "Chapter 7. Playing Sound with OpenSL ES"), *Playing
    Sound with OpenSL ES*, covers how to initialize OpenSL ES on Android. Then, we
    learn how to play background music from an encoded file and in-memory sounds with
    a sound buffer queue. Finally, we discover how to record and play a sound in a
    way that is thread-safe and non-blocking.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 使用OpenSL ES播放声音")，*使用OpenSL ES播放声音*，涵盖了如何在Android上初始化OpenSL
    ES。然后，我们学习如何从编码文件播放背景音乐以及使用声音缓冲队列在内存中播放声音。最后，我们了解到如何以线程安全和非阻塞的方式录制和播放声音。'
- en: '[Chapter 8](ch08.html "Chapter 8. Handling Input Devices and Sensors"), *Handling
    Input Devices and Sensors*, discusses multiple ways to interact with Android from
    native code. More precisely, we discover how to attach an input queue to the Native
    App Glue event loop.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 处理输入设备和传感器")，*处理输入设备和传感器*，讨论了多种从本地代码与Android交互的方式。更准确地说，我们了解到如何将输入队列附加到Native
    App Glue事件循环。'
- en: '[Chapter 9](ch09.html "Chapter 9. Porting Existing Libraries to Android"),
    *Porting Existing Libraries to Android*, covers how to activate the STL with a
    simple flag in the NDK makefile system. We port the Box2D library into an NDK
    module that is reusable among Android projects.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 将现有库移植到Android")，*将现有库移植到Android*，涵盖了如何在NDK makefile系统中通过一个简单的标志激活STL。我们将Box2D库移植为一个可在Android项目中重复使用的NDK模块。'
- en: '[Chapter 10](ch10.html "Chapter 10. Intensive Computing with RenderScript"),
    *Intensive Computing with RenderScript*, introduces RenderScript, an advanced
    technology to parallelize intensive computation tasks. We also see how to use
    predefined RenderScript with built-in Intrinsics, which is currently mainly dedicated
    to image processing.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 使用RenderScript进行密集计算")，*使用RenderScript进行密集计算*，介绍了RenderScript，这是一种用于并行化密集计算任务的高级技术。我们还了解如何使用预定义的RenderScript与内置的Intrinsics，这目前主要用于图像处理。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的条件
- en: 'To run the examples in the book, the following software will be required:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书中的示例，需要以下软件：
- en: 'System: Windows, Linux or Mac OS X'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统：Windows，Linux或Mac OS X
- en: 'JDK: Java SE Development Kit 7 or 8'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JDK：Java SE开发工具包7或8
- en: 'Cygwin: On Windows only'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cygwin：仅在Windows上
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: Are you an Android Java programmer who needs more performance? Are you a C/C++
    developer who doesn't want to bother with the complexity of Java and its out-of-control
    garbage collector? Do you want to create fast, intensive multimedia applications
    or games? If you've answered yes to any of these questions, then this book is
    for you. With some general knowledge of C/C++ development, you will be able to
    dive head first into native Android development.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个需要更高性能的Android Java程序员吗？你是一个不想为Java及其失控的垃圾收集器复杂性而烦恼的C/C++开发者吗？你想创建快速、密集的多媒体应用程序或游戏吗？如果你对这些问题中的任何一个回答了“是”，那么这本书就是为你准备的。有了对C/C++开发的一些基本了解，你将能够一头扎进本地Android开发。
- en: Sections
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Time for
    action, What just happened?, Pop quiz, and Have a go hero).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现有几个经常出现的标题（动手时间，刚才发生了什么？，小测验，以及尝试英雄）。
- en: 'To give clear instructions on how to complete a procedure or task, we use these
    sections as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个过程或任务，我们按照以下方式使用这些部分：
- en: Time for action – heading
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 动手时间——标题
- en: Action 1
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作1
- en: Action 2
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作2
- en: Action 3
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作3
- en: 'Instructions often need some extra explanation to ensure they make sense, so
    they are followed with these sections:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释以确保它们有意义，因此它们后面会跟着这些部分：
- en: '*What just happened?*'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: This section explains the working of the tasks or instructions that you just
    completed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了你刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, for example:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你在书中还会找到一些其他的学习辅助工具，例如：
- en: Have a go hero – heading
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试英雄——标题
- en: These are practical challenges that give you ideas to experiment with what you
    have learned.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是实践挑战，它们可以启发你尝试所学的知识。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: You will also find a number of text styles that distinguish between different
    kinds of information. Here are some examples of these styles and an explanation
    of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现一些文本样式，它们可以区分不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Finally,
    create a new Gradle task `ndkBuild` that will manually trigger the `ndk-build`
    command."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter处理程序会以下面的形式显示："最后，创建一个新的Gradle任务`ndkBuild`，它将手动触发`ndk-build`命令。"
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你注意代码块中的某个特定部分时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都会以下面的形式编写：
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: "If everything works properly, a message **Late-enabling – Xcheck:jni**
    appears in the Logcat when your application starts."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新** **术语**和**重要** **词汇**会以粗体显示。你在屏幕上看到的词，比如菜单或对话框中的，会在文本中像这样出现："如果一切正常，当你的应用程序启动时，Logcat中会出现一个消息**Late-enabling
    – Xcheck:jni**。"'
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项会像这样出现在一个框里。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样出现。
- en: Reader feedback
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个有专业知识的主题，并且你对于写作或为书籍做贡献感兴趣，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)的作者指南。
- en: Customer support
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你现在拥有了Packt的一本书，我们有一些事情可以帮助你最大限度地利用你的购买。
- en: Downloading the example code
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在[http://www.packtpub.com](http://www.packtpub.com)的账户下载你所购买的Packt Publishing书籍的示例代码文件。如果你在其他地方购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册，我们会直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽全力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现了一个错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。这样做可以节省其他读者的时间，并帮助我们在后续版本中改进这本书。如果您发现任何勘误信息，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**Errata
    Submission Form**链接，并输入您的勘误详情。一旦您的勘误信息被验证，您的提交将被接受，并且勘误信息将被上传到我们的网站或添加到该标题下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
