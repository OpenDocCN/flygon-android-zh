- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Android Wear 2.0 is a powerful platform for wearable smart devices. Wear 2.0
    enabled close to 72 percent new device activation in the wearable device market
    from the day Wear was announced. Google is working with multiple iconic brands
    to bring the best user experience to smart watches. Continuous improvement in
    the Wear hardware for new devices in the market shows the potential Wear devices
    can offer. Google introduced a whole new way of experiencing wearable technology
    with material design, standalone applications, watch face innovations, and more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Android Wear 2.0是针对可穿戴智能设备的一个强大平台。从Wear发布之日起，Wear 2.0使可穿戴设备市场的新设备激活率接近72%。谷歌正在与多个标志性品牌合作，为智能手表带来最佳用户体验。市场上新设备的穿戴硬件不断改进，展示了穿戴设备所具有的潜力。谷歌通过材料设计、独立应用程序、表盘创新等，引入了一种全新的体验可穿戴技术的方式。
- en: The Wear platform is becoming more popular, and Android developers can reap
    the benefits of improving their ability to program for Wear devices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 穿戴平台越来越受欢迎，Android开发者可以提高他们为穿戴设备编程的能力，从而获益。
- en: This book helps to create five Wear applications, with comprehensive explanations.
    We start with making a wearable note taking application by exploring Wear-specific
    user interface components and building a Wear map application with the ability
    to persist a quick note on the map. We will build a complete chat application
    with a companion mobile application. We will also build a health and fitness application
    to monitor pulse rate, a reminder to drink water, and so on, and also write a
    digital watch. We will complete the book by exploring the capabilities of the
    Wear 2.0 platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书帮助创建五个穿戴设备应用程序，并配有详尽的解释。我们从探索穿戴设备特定的用户界面组件开始，制作一个可穿戴的笔记应用程序，并构建一个可以在地图上保存快速便签的穿戴地图应用程序。我们还将构建一个带有配套移动应用程序的完整聊天应用程序。我们还将开发一个健康和健身应用程序，用于监测脉搏速率，提醒喝水等，并编写一个数字手表。我们通过探索Wear
    2.0平台的能力来完成本书。
- en: Have fun building great wear applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建出色的穿戴应用程序中享受乐趣。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0021.html#K0RQ0-4c29edad0fa44cd98c59653fa3b7fce0), *Getting
    You Ready to Fly - Setting Up Your Development Environment*, teaches you to write
    your first Wear application, explores the essential UI components specific to
    Wear applications, and discusses Android Wear design principles.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0021.html#K0RQ0-4c29edad0fa44cd98c59653fa3b7fce0)，*让你准备起飞 - 设置你的开发环境*，教你编写第一个穿戴应用程序，探索特定于穿戴应用程序的基本UI组件，并讨论Android
    Wear设计原则。'
- en: '[Chapter 2](part0041.html#173720-4c29edad0fa44cd98c59653fa3b7fce0), *Let us
    Help Capture What is on Your Mind - WearRecyclerView and More*, covers `WearableRecyclerView`
    and the `WearableRecyclerView` adapter, and `SharedPreferences`, `BoxInsetLayout`,
    and the animated `DelayedConfirmation`.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0041.html#173720-4c29edad0fa44cd98c59653fa3b7fce0)，*让我们帮助你捕捉思维 -
    WearRecyclerView及更多*，涵盖了`WearableRecyclerView`和`WearableRecyclerView`适配器，以及`SharedPreferences`、`BoxInsetLayout`和动画`DelayedConfirmation`。'
- en: '[Chapter 3](part0061.html#1Q5IA0-4c29edad0fa44cd98c59653fa3b7fce0), *Let us
    Help Capture What is on Your Mind - Saving Data and Customizing the UI*, explores
    the integration of the Realm database and custom fonts, UI updates, and finalizing
    the project.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0061.html#1Q5IA0-4c29edad0fa44cd98c59653fa3b7fce0)，*让我们帮助你捕捉思维 -
    保存数据和定制UI*，探讨了Realm数据库的集成、自定义字体、UI更新以及项目的最终确定。'
- en: '[Chapter 4](part0082.html#2E6E40-4c29edad0fa44cd98c59653fa3b7fce0), *Measure
    Your Wellness - Sensors*, showcases the accuracy of the sensors, battery consumption,
    Wear 2.0 doze mode, material design, and so on.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0082.html#2E6E40-4c29edad0fa44cd98c59653fa3b7fce0)，*测量你的健康 - 传感器*，展示了传感器的准确性、电池消耗、Wear
    2.0休眠模式、材料设计等。'
- en: '[Chapter 5](part0071.html#23MNU0-4c29edad0fa44cd98c59653fa3b7fce0), *Measure
    Your Wellness - Syncing Collected Sensor Data*, focuses on syncing collected sensor
    data, collecting sensor data from a Wear device, processing the received data
    to find calories and distance, sending data to a Wear application from a mobile
    application, Realm DB integration, `WearableRecyclerView`, and `CardView`.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0071.html#23MNU0-4c29edad0fa44cd98c59653fa3b7fce0)，*测量你的健康 - 同步收集的传感器数据*，专注于同步收集的传感器数据，从穿戴设备收集传感器数据，处理接收到的数据以计算卡路里和距离，从移动应用程序向穿戴应用程序发送数据，Realm数据库集成，`WearableRecyclerView`和`CardView`。'
- en: '[Chapter 6](part0090.html#2LQIK0-4c29edad0fa44cd98c59653fa3b7fce0), *Ways to
    Get Around Anywhere - WearMap and GoogleAPIclient*, explains the Developer API
    console; the Maps API Key; and SHA1 Fingerprint, SQlite integration, Google Maps,
    the Google API Client, and Geocoder.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0090.html#2LQIK0-4c29edad0fa44cd98c59653fa3b7fce0)，*无处不在的方法 - WearMap和GoogleAPIclient*，解释了开发者API控制台；地图API密钥；以及SHA1指纹，SQlite集成，Google
    Maps，Google API客户端和Geocoder。'
- en: '[Chapter 7](part0112.html#3APV00-4c29edad0fa44cd98c59653fa3b7fce0), *Ways to
    Get Around Anywhere - UI controls and More*, looks at understanding UI controls,
    marker controls, map zoom controls, StreetView in Wear, and best practices.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0112.html#3APV00-4c29edad0fa44cd98c59653fa3b7fce0)，*无处不在的方法 - UI控件及更多*，探讨了理解UI控件、标记控件、地图缩放控件、Wear中的StreetView以及最佳实践。'
- en: '[Chapter 8](part0121.html#3JCK20-4c29edad0fa44cd98c59653fa3b7fce0), *Let us
    Chat in a Smart Way - Messaging API and More*, discusses configuring Firebase
    for your mobile application, creating a user interface, understanding the messaging
    API, working with Google API Client, and building a Wear module.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0121.html#3JCK20-4c29edad0fa44cd98c59653fa3b7fce0)，*智能聊天方式 - 消息传递API及更多*，讨论了为移动应用程序配置Firebase，创建用户界面，理解消息传递API，使用Google
    API客户端以及构建Wear模块。'
- en: '[Chapter 9](part0130.html#3RV940-4c29edad0fa44cd98c59653fa3b7fce0), *Let us
    Chat in a Smart Way - Notifications and More*, covers Firebase functions, notifications,
    material design Wear app Wear 2.0 input method framework, and so on.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0130.html#3RV940-4c29edad0fa44cd98c59653fa3b7fce0)，*智能聊天方式 - 通知及更多*，涵盖了Firebase功能、通知、材质设计Wear应用程序Wear
    2.0输入法框架等。'
- en: '[Chapter 10](part0134.html#3VPBC0-4c29edad0fa44cd98c59653fa3b7fce0), *Just
    a Face for Your Time - WatchFace and Services*, outlines `CanvasWatchFaceService`
    and registering a watch face, `CanvasWatchFaceService.Engine` and callbacks, watch
    face elements and initializing them writing the watch face, and handling gestures
    and tap events.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0134.html#3VPBC0-4c29edad0fa44cd98c59653fa3b7fce0)，*仅为你的时间 - WatchFace和服务*，概述了`CanvasWatchFaceService`和注册一个手表表盘，`CanvasWatchFaceService.Engine`和回调，手表表盘元素及其初始化编写手表表盘，以及处理手势和点击事件。'
- en: '[Chapter 11](part0144.html#49AH00-4c29edad0fa44cd98c59653fa3b7fce0), *More
    About Wear 2.0*, explores a standalone application, curved layout and more UI
    components the Complications API, different navigations and actions, wrist gestures,
    input method framework, and distributing Wear apps to the Play Store.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0144.html#49AH00-4c29edad0fa44cd98c59653fa3b7fce0)，*关于Wear 2.0的更多信息*，探讨了独立应用程序，曲线布局和更多UI组件的Complications
    API，不同的导航和动作，手腕手势，输入法框架，以及将Wear应用程序分发到Play商店。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: To be able to follow with this book, you need a computer with the latest Android
    Studio version installed. You need internet to set up all the required SDK for
    Wear development. If you have a Wear device to test the application, that would
    be good; otherwise, Android Wear emulators will do the magic.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要能够跟随本书，你需要一台安装了最新版Android Studio的计算机。你需要互联网来设置Wear开发所需的所有SDK。如果你有一个Wear设备来测试应用程序，那将很好；否则，Android
    Wear模拟器将完成这项工作。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book is for Android developers who already have a strong understanding
    of programming and developing apps in Android. This book helps the reader advance
    from being an intermediate-level to an expert-level Android developer, by adding
    Wear development skills to their knowledge.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向已经对编程和Android应用开发有深入了解的Android开发者。本书帮助读者从中级开发者进阶为专家级Android开发者，通过增加Wear开发技能来丰富他们的知识。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Specific commands or tools from the interface will be identified as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 界面中特定的命令或工具将如下标识：
- en: Select the Save button.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 选择“保存”按钮。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter处理程序将如下显示："我们可以通过使用`include`指令包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下方式设置：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Let
    the default selected template be the Wear application code stub Always On Wear
    Activity."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇会以粗体显示。您在屏幕上看到的词，例如菜单或对话框中的，会像这样出现在文本中："让默认选择的模板为始终开启的穿戴应用代码存根 Always
    On Wear Activity。"
- en: Warnings or important notes appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会像这样出现。
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样出现。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail `feedback@packtpub.com`, and mention the book's title
    in the subject of your message. If there is a topic that you have expertise in
    and you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们很重要，因为它能帮助我们开发出您真正能从中获益的图书。要给我们发送一般性反馈，只需发送电子邮件至`feedback@packtpub.com`，并在邮件的主题中提及书籍的标题。如果您在某个主题上有专业知识，并且有兴趣撰写或参与书籍编写，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经拥有了Packt的一本书，我们有很多方法可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you. You can download the
    code files by following these steps:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户[http://www.packtpub.com](http://www.packtpub.com)下载本书的示例代码文件。如果您在其他地方购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册，我们会直接将文件通过电子邮件发送给您。您可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标悬停在顶部的“支持”标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您要下载代码文件的书。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的地方。
- en: Click on Code Download.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保您使用最新版本的以下软件解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于Windows用户，可以使用WinRAR / 7-Zip。
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于Mac用户，可以使用Zipeg / iZip / UnRarX。
- en: 7-Zip / PeaZip for Linux
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于Linux用户，可以使用7-Zip / PeaZip。
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Android-Wear-Projects](https://github.com/PacktPublishing/Android-Wear-Projects).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上：[https://github.com/PacktPublishing/Android-Wear-Projects](https://github.com/PacktPublishing/Android-Wear-Projects)。我们还有其他丰富的书籍和视频代码包，可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)查看。请查看！
- en: Errata
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
