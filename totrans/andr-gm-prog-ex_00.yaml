- en: Who this book is for
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: The book is best suited for existing Android or Java programmers, who want to
    adapt their skills to make exciting Android games.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书最适合那些希望将自己的技能适应于开发激动人心的Android游戏的现有Android或Java程序员。
- en: The book is also for readers who might have no Android, game programming, or
    even Java experience, but a good understanding of object-oriented programming
    is assumed.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书也适合那些可能没有Android、游戏编程甚至Java经验，但假定有良好面向对象编程理解的读者。
- en: Also, a determined programming beginner with at least some OOP experience can
    follow along and build all the projects, because of the step-by-step approach
    of the book. This book will also be ideally suited for readers who have completed
    *Learning Java By Building Android Games*.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，具有至少一些面向对象编程（OOP）经验的坚定编程初学者也可以跟随并构建所有项目，因为这本书采用了逐步指导的方法。对于那些已经完成《通过构建Android游戏学习Java》的读者来说，这本书也非常适合。
- en: Conventions
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    will first add all the classes, and then update `LevelManager` in the usual three
    places."'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter处理程序会像这样显示："我们首先会添加所有类，然后在通常的三个地方更新`LevelManager`。"
- en: 'A block of code is set as follows:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In the **Create New Project** window shown next, we need to enter some
    basic information about our app."'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的内容，例如菜单或对话框中的，会像这样出现在文本中："在接下来显示的**创建新项目**窗口中，我们需要输入有关我们应用的基本信息。"'
