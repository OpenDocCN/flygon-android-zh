  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们很重要，因为它能帮助我们开发出您真正能从中受益的图书。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要给我们发送一般反馈，只需通过电子邮件 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`
    联系我们，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且您有兴趣撰写或参与书籍编写，请查看我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经拥有了Packt的一本书，我们有很多方法可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载所有您购买的Packt Publishing书籍的示例代码文件，网址是 [http://www.packtpub.com](http://www.packtpub.com)。如果您在别处购买了这本书，可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 注册，我们会将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的色彩图像
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/0122OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/0122OS_ColoredImages.pdf).'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的色彩图像。色彩图像可以帮助您更好地理解输出的变化。您可以从以下网址下载此文件：[https://www.packtpub.com/sites/default/files/downloads/0122OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/0122OS_ColoredImages.pdf)。
- en: Errata
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽全力确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现了一个错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击
    **错误更正提交表单** 链接，并输入您的错误更正详情。一旦您的错误更正得到验证，您的提交将被接受，错误更正将被上传到我们的网站或添加到该标题下的现有错误更正列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误更正，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，在搜索字段中输入书名。所需信息将显示在
    **错误更正** 部分下。
- en: Piracy
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个所有媒体都面临的持续问题。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上以任何形式遇到我们作品非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如发现疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供相关链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助我们保护作者权益，以及我们向您提供有价值内容的能力。
- en: Questions
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对这本书的任何方面有问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
