- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Long gone are the days of the mobile apps with a static UI squished onto a tiny
    screen. Today's users expect mobile apps to be dynamic and highly interactive.
    They expect an app to look fantastic when they're looking at it on their medium-resolution
    smartphone, and that same app needs to look just as fantastic when they switch
    over to using it on their high-resolution tablet. Apps need to provide rich navigation
    features. Also, apps need to be adaptive and responsive.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 移动应用静态用户界面挤在微小屏幕上的日子已经一去不复返了。如今，用户期望移动应用是动态且高度交互的。他们希望在中分辨率智能手机上查看应用时看起来很棒，而且在使用高分辨率平板电脑时，同样的应用看起来也应该非常出色。应用需要提供丰富的导航功能。同时，应用需要具备适应性和响应性。
- en: 'Trying to meet these demands using Android''s traditional activity-centric
    UI design model is difficult. As developers, we need more control than that afforded
    by activities. We need a new approach: fragments give us that new approach.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 试图使用Android传统的以活动为中心的用户界面设计模型来满足这些需求是困难的。作为开发者，我们需要比活动所提供的更多的控制。我们需要一种新的方法：片段为我们提供了这种方法。
- en: In this book, you'll learn how to use fragments to meet the challenges of creating
    dynamic UIs in the modern world of mobile app development.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将学习如何使用片段来满足在现代移动应用开发中创建动态用户界面的挑战。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Fragments and UI Modularization"), *Fragments
    and UI Modularization*, introduces fragments, UI modularization, and the role
    fragments play in developing a modularized UI. This chapter demonstrates the creation
    of simple fragments and using fragments statically within activities.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 片段与用户界面模块化"), *片段与用户界面模块化*, 介绍了片段、用户界面模块化以及片段在开发模块化用户界面中扮演的角色。本章演示了简单片段的创建以及在活动中静态使用片段。'
- en: '[Chapter 2](ch02.html "Chapter 2. Fragments and UI Flexibility"), *Fragments
    and UI Flexibility*, builds on the concepts introduced in the previous chapter
    to provide solutions to specific differences in device layouts. This chapter explains
    how to use adaptive activity layout definitions to provide support for a wide
    variety of device form factors, with a small set of fragments that automatically
    rearrange based on the current device''s UI requirements.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 片段与用户界面的灵活性"), *片段与用户界面的灵活性*, 在前一章引入的概念基础上，提供了针对设备布局特定差异的解决方案。本章说明了如何使用自适应活动布局定义，以支持各种设备形态，通过一组小片段自动根据当前设备的用户界面需求重新排列。'
- en: '[Chapter 3](ch03.html "Chapter 3. Fragment Lifecycle and Specialization"),
    *Fragment Lifecycle and Specialization*, discusses the relationship of the lifecycle
    of fragments to that of activities, and demonstrates the appropriate programming
    actions at the various points in the lifecycle. Leveraging this knowledge, the
    special purpose fragment classes `ListFragment` and `DialogFragment` are introduced
    to demonstrate their behavior and provide a deeper understanding of how their
    behavior in the activity lifecycle differs from that of standard fragments.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 片段的生命周期和专门化"), *片段的生命周期和专门化*, 讨论了片段的生命周期与活动生命周期的关系，并在生命周期的各个阶段展示了适当的编程操作。利用这一知识，引入了专门用途的片段类`ListFragment`和`DialogFragment`，以展示它们的行为，并提供对它们在活动生命周期中的行为与标准片段不同的更深入了解。'
- en: '[Chapter 4](ch04.html "Chapter 4. Working with Fragment Transactions"), *Working
    with Fragment Transactions*, explains how to create multiple app screens within
    a single activity, by dynamically adding and removing fragments using fragment
    transactions. Topics covered include, implementing back button behavior and dynamically
    adapting multi-fragment UIs to differences in device characteristics.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 使用片段事务"), *使用片段事务*, 解释了如何通过动态地添加和移除片段来在单个活动中创建多个应用屏幕。涵盖的主题包括实现返回按钮行为以及动态地适应多片段用户界面到设备特性的差异。'
- en: '[Chapter 5](ch05.html "Chapter 5. Creating Rich Navigation with Fragments"),
    *Creating Rich Navigation with Fragments*, brings everything together by building
    on the previous chapters to show how to use fragments to enhance the user''s experience
    through rich navigation features. This chapter demonstrates how to implement a
    number of navigation features, including screen browsing with swipe-based paging,
    direct screen access with the drop-down list navigation, and random screen viewing
    with tabs.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 创建丰富的片段导航")，*创建丰富的片段导航*，通过在前几章的基础上构建，将一切内容整合在一起，展示如何使用片段通过丰富的导航功能来增强用户体验。这一章演示了如何实现包括基于滑动翻页的屏幕浏览、带有下拉列表导航的直接屏幕访问以及通过标签随机查看屏幕等多种导航功能。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的准备
- en: To follow the examples in this book, you should have a basic knowledge of Android
    programming and a working Android development environment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中的示例，你应该具备基本的Android编程知识和一个可用的Android开发环境。
- en: This book focuses primarily on Android Studio as the Android development environment,
    but other tools such as Eclipse with the ADT plugin, JetBrains' IntelliJ IDEA,
    or a similar Android-enabled development tool can be used.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要关注以Android Studio作为Android开发环境，但也可以使用其他工具，如带有ADT插件的Eclipse、JetBrains的IntelliJ
    IDEA或类似的Android支持开发工具。
- en: Who this book is for
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This book is for anyone with a basic understanding of Android programming, who
    would like to improve the appearance and usability of their applications.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何具备基本Android编程理解的人，他们希望改善应用程序的外观和可用性。
- en: Whether you're looking to create a more interactive user experience, create
    more dynamically adaptive UIs, provide better support for tablets and smartphones
    in a single app, reduce the complexity of managing your app UIs, or just trying
    to expand your UI design philosophy, this book is for you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是希望创建更具交互性的用户体验、创建更动态自适应的UI、为平板电脑和智能手机提供更好的单一应用支持、减少管理应用UI的复杂性，还是仅仅尝试扩展你的UI设计理念，这本书都是为你而写的。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "An application initially calls the
    `startActivity` method to display an instance of `Activity1`. `Activity1`."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字如下显示："一个应用程序最初调用`startActivity`方法来显示`Activity1`的实例。`Activity1`。"
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Select **layout** as the **Resource type**."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会以粗体显示。你在屏幕上看到的词，比如菜单或对话框中的，会在文本中以这样的形式出现："选择**布局**作为**资源类型**。"'
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的框显示。
- en: Tip
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样出现。
- en: Reader feedback
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或可能不喜欢的内容。读者的反馈对我们来说很重要，它能帮助我们开发出对你真正有用的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个主题上有专业知识，并且有兴趣撰写或参与书籍编写，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)的作者指南。
- en: Customer support
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你现在拥有了Packt的一本书，我们有一些事情可以帮助你最大限度地利用你的购买。
- en: Downloading the example code
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在[http://www.packtpub.com](http://www.packtpub.com)的账户下载你所购买的所有Packt书籍的示例代码文件。如果你在其他地方购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册，我们会直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽全力确保内容的准确性，但错误仍然在所难免。如果你在我们的书中发现了一个错误——可能是文本或代码中的错误——我们非常感激你能向我们报告。这样做可以避免其他读者产生困扰，并帮助我们改进本书后续版本。如果你发现任何勘误信息，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误提交表单**链接，并输入你的勘误详情。一旦你的勘误信息被核实，你的提交将被接受，并且勘误信息将被上传到我们的网站，或添加到该书勘误部分现有的勘误列表中。任何现有的勘误信息可以通过在[http://www.packtpub.com/support](http://www.packtpub.com/support)选择你的标题来查看。
- en: Piracy
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个所有媒体都面临的持续问题。在Packt，我们非常重视保护我们的版权和许可。如果你在互联网上以任何形式遇到我们作品的非法副本，请立即提供我们该位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有疑似盗版材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供一个链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你帮助保护我们的作者，以及我们为你提供有价值内容的能力。
- en: Questions
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对书籍的任何方面有问题，可以联系`<[questions@packtpub.com](mailto:questions@packtpub.com)>`，我们将尽力解决。
