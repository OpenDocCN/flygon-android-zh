- en: Chapter 2. Starting a Project
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章. 开始一个项目
- en: You just installed Android Studio and now you want to get familiar with its
    features. You want to understand the necessary fields when creating a project.
    You would like to know how to add an icon to your application and associate it
    on the project, and you are wondering how to create the main activity and which
    type of activity to choose. How can you achieve this using Android Studio?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚安装了Android Studio，现在想熟悉它的功能。你想要了解创建项目时必要的字段。你可能还想知道如何为你的应用程序添加图标并将其与项目关联，以及如何创建主活动以及选择哪种类型的活动。你该如何使用Android
    Studio实现这一点呢？
- en: The goal of this chapter is to create a new project with the basic content it
    should start out with. We will use the Android Studio wizard to create the project
    and we will go through the project configuration fields. We will choose a launch
    icon for our application and we will go through the different kinds of activities
    available in the wizard to pick as the main activity for our project.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章节的目标是创建一个带有基本内容的新项目。我们将使用Android Studio向导创建项目，并介绍项目配置字段。我们将为我们的应用程序选择一个启动图标，并介绍向导中可用的不同类型活动，以选择作为我们项目的主活动。
- en: 'These are the topics we''ll be covering in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我们将在本章中讨论的主题：
- en: Creating a new project
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建新项目
- en: Creating your application icon
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建你的应用程序图标
- en: Types of activities to choose as your main activity
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择作为主活动的主要活动类型
- en: Creating a new project
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建新项目
- en: To create a new project, click on the **New Project** option from the welcome
    screen. If you are not in the welcome screen, then navigate to **File** | **New
    Project**. The new project wizard opens.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建新项目，请从欢迎屏幕点击**新建项目**选项。如果你不在欢迎屏幕，那么导航到**文件** | **新建项目**。新项目向导会打开。
- en: The first step of the wizard is enough to create a project, but if you check
    the **Create custom launcher icon** option, a second step is added to the wizard,
    and if you check the **Create activity** option, two additional steps are added.
    Check both of them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 向导的第一步足以创建一个项目，但如果你勾选了**创建自定义启动图标**选项，向导将增加第二步，如果你勾选了**创建活动**选项，还会增加两个额外步骤。勾选这两个选项。
- en: '![Creating a new project](img/5273OS_02_01.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![创建新项目](img/5273OS_02_01.jpg)'
- en: 'The fields that will be shown on the new project wizard are as follows:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 新项目向导将显示以下字段：
- en: '**Application name**: It is the name shown in Google Play and the one that
    users see.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序名称**：这是在Google Play上显示的名称，也是用户看到的名称。'
- en: '**Module name**: It is the name used only by Android Studio.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模块名称**：这是仅由Android Studio使用的名称。'
- en: '**Package name**: Unique identifier of your application usually in the form
    `com.company_name.app_name` or `reverse_company_domain.app_name`. This form reduces
    the risk of name conflicts with other applications.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包名**：通常是应用程序的唯一标识符，形式为`com.company_name.app_name`或`reverse_company_domain.app_name`。这种形式减少了与其他应用程序名称冲突的风险。'
- en: '**Project location**: It is the directory to save the project in your system.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项目位置**：这是在系统中保存项目的目录。'
- en: '**Minimum required SDK**: It is the minimum SDK supported by your application.
    Devices with a previous SDK will not be able to install your application. Try
    to reach a balance between supported devices and available features. If your application
    does not require a specific feature published in the newest SDKs, then you can
    select an older **API** (**Application Programming Interface**). The last dashboards
    published by Google about the platforms distribution show that 95.5 percent of
    the devices use Android 2.3 or superior. If you select Android 2.2, then the percentage
    rises to 98.5 percent. Official Android dashboards are available at [http://developer.android.com/about/dashboards/index.html](http://developer.android.com/about/dashboards/index.html).'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最低要求的SDK**：这是应用程序支持的最低SDK。使用早期SDK的设备将无法安装你的应用程序。尝试在支持的设备和可用功能之间找到平衡。如果你的应用程序不需要最新SDK中发布的具体功能，那么你可以选择一个较旧的**API**（**应用程序编程接口**）。谷歌发布的最新平台分布数据显示，95.5%的设备使用的是Android
    2.3或更高版本。如果你选择Android 2.2，那么这个比例会上升到98.5%。官方Android仪表盘可以在[http://developer.android.com/about/dashboards/index.html](http://developer.android.com/about/dashboards/index.html)找到。'
- en: '**Target SDK**: It is the highest SDK that you have tested against your application.
    You should keep this value updated to the latest versions.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标SDK**：这是你已经针对应用程序测试的最高SDK。你应该将此值更新到最新版本。'
- en: '**Compile with**: It is the SDK used to compile your application. This SDK
    is one of the SDKs you have installed and configured in Android Studio.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编译使用**: 这是用于编译你的应用程序的SDK。这个SDK是你安装在Android Studio中并配置的SDK之一。'
- en: '**Theme**: Selects a default user interface theme for your application.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主题**: 为您的应用程序选择一个默认的用户界面主题。'
- en: The option **Mark this project as a library** is used to create the project
    as a library module. A library can be referenced in other projects to share its
    functionality. Do not check this option.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**将此项目标记为库**的选项用于将项目创建为库模块。库可以在其他项目中引用，以共享其功能。不要勾选这个选项。'
- en: Consider the fields shown in the previous screenshot. Select API 10 as the minimum
    SDK and API 17 as the target SDK. In the **Compile with** field, select the highest
    API version you have installed (API 17). Click **Next**.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到前一个屏幕截图显示的字段。将最低SDK选择为API 10，目标SDK选择为API 17。在**编译使用**字段中，选择你已安装的最高API版本（API
    17）。点击**下一步**。
- en: Creating a custom launcher icon
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建自定义启动图标
- en: This step allows you to create your application icon and will be shown if you
    checked the **Create custom launcher icon** option in the first step.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个步骤允许你创建应用程序图标，如果你在第一步中勾选了**创建自定义启动图标**选项，这一步将会显示。
- en: Android projects store several images resolutions to choose the most appropriate
    to the device screen resolution when the application is executing. To ensure that
    the icon will be displayed properly in every device, check if the `XXHDPI` image
    is not pixelated.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 安卓项目存储了多种图像分辨率，以便在应用程序执行时根据设备屏幕分辨率选择最合适的。为了确保图标在每个设备上都能正常显示，请检查`XXHDPI`图像是否没有像素化。
- en: There are three options to create your application icon, an image, one of the
    provided cliparts, or a text. The most common is an image. You can select your
    own image file to create the icon and adjust some parameters such as its padding,
    its shape, or the background color. Choose the **Image** option and leave the
    default image and options as they are. Click on **Next**.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种方法可以创建你的应用程序图标，分别是使用图片、提供的剪贴画之一或文本。最常见的是使用图片。你可以选择自己的图像文件来创建图标，并调整一些参数，比如它的内边距、形状或背景颜色。选择**图像**选项，保留默认图像和选项。点击**下一步**。
- en: '![Creating a custom launcher icon](img/5273OS_02_02.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![创建自定义启动图标](img/5273OS_02_02.jpg)'
- en: Choosing your type of activity
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择你的活动类型
- en: This step allows you to create the main activity of your application. This step
    will be shown if in the first one you checked the **Create activity** option.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个步骤允许你创建应用程序的主活动。如果你在第一步中勾选了**创建活动**选项，这一步将会显示。
- en: 'Several types of activities can be selected:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 可以选择几种类型的活动：
- en: '**Blank Activity**: This creates a blank activity with an action bar. The action
    bar includes a title and an options menu. The navigation type can be a tabbed
    user interface (tabs fixed or scrollable), horizontal swipe, or a drop-down menu.
    See more about action bars at [http://developer.android.com/guide/topics/ui/actionbar.html](http://developer.android.com/guide/topics/ui/actionbar.html).![Choosing
    your type of activity](img/5273OS_02_03.jpg)'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**空白活动**: 这会创建一个带有操作栏的空白活动。操作栏包括标题和选项菜单。导航类型可以是标签式用户界面（固定标签或可滚动标签）、水平滑动或下拉菜单。更多关于操作栏的信息请访问[http://developer.android.com/guide/topics/ui/actionbar.html](http://developer.android.com/guide/topics/ui/actionbar.html)。![选择你的活动类型](img/5273OS_02_03.jpg)'
- en: '**Fullscreen Activity**: This template hides the system user interface (such
    as the notification bar) in a full-screen view. The full-screen mode is alternated
    with an action bar that shows up when the user touches the device screen.![Choosing
    your type of activity](img/5273OS_02_04.jpg)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全屏活动**: 这个模板在一个全屏视图中隐藏了系统用户界面（如通知栏）。全屏模式和显示操作栏之间可以切换，当用户触摸设备屏幕时操作栏会出现。![选择你的活动类型](img/5273OS_02_04.jpg)'
- en: '**Login activity**: This template creates its view as a login screen allowing
    the users to log in or register with an e-mail and password.![Choosing your type
    of activity](img/5273OS_02_05.jpg)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**登录活动**: 这个模板创建了一个登录界面，允许用户使用电子邮件和密码登录或注册。![选择你的活动类型](img/5273OS_02_05.jpg)'
- en: '**Master/Detail Flow**: This template splits the screen into two sections:
    a left menu and the detail of the selected item on the right. On a smaller screen,
    just one section is displayed, but on a bigger screen, both sections are displayed
    at the same time.![Choosing your type of activity](img/5273OS_02_06.jpg)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主/详流**: 这个模板将屏幕分为两个部分：左侧菜单和右侧选中项的详情。在较小的屏幕上，只显示一个部分，但在较大的屏幕上，两部分会同时显示。![选择活动类型](img/5273OS_02_06.jpg)'
- en: '**Settings Activity**: This creates a preference activity with a list of settings.![Choosing
    your type of activity](img/5273OS_02_07.jpg)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设置活动**：这将创建一个带有设置列表的首选项活动。![选择您的活动类型](img/5273OS_02_07.jpg)'
- en: Select the **Blank Activity** and click on **Next**. In the last step, we can
    give a name to the activity and its associated layout. Leave the default values,
    select no navigation type, and click **Finish**.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**空白活动**并点击**下一步**。在最后一步中，我们可以给活动和其关联的布局命名。保留默认值，选择无导航类型，然后点击**完成**。
- en: Summary
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: We have used the Android Studio wizard to create our first project and we filled
    the configuration fields. We chose the launch icon for our application and made
    sure that it's going to display properly with any resolution. We went through
    the different kinds of activities.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了 Android Studio 向导来创建我们的第一个项目，并填写了配置字段。我们为应用程序选择了启动图标，并确保它能够以任何分辨率正常显示。我们了解了不同类型的活动。
- en: In the next chapter, we will go through the different elements of the structure
    of Android Studio. We will find where we can create new classes, add and access
    libraries, and how to configure the project.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将详细介绍 Android Studio 的不同结构元素。我们将了解在哪里可以创建新类，添加和访问库，以及如何配置项目。
