- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Cocos2d-x is the most used open source game framework. It has official support
    from Microsoft for their mobile and desktop platform, and its small core runs
    faster than other frameworks, allowing it to run on low-end Android devices with
    outstanding performance. It is currently maintained by an active open source development
    community led by the author of the original Cocos2d for iPhone and Chukong Technologies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Cocos2d-x是最常使用的开源游戏框架。它得到了微软对其移动和桌面平台官方支持，其小巧的核心运行速度比其他框架快，使得它能在低端Android设备上表现出色。目前，它由一个活跃的开源开发社区维护，该社区由原始Cocos2d
    for iPhone的作者和触控科技领导。
- en: This introductory book will guide you through the steps for creating a simple
    two-dimensional game for Android from scratch. During this journey, you will learn
    the fundamentals of the Cocos2d-x C++ multiplatform game framework and how to
    handle sprites, add physics to your games, play sounds, display text, generate
    realistic explosions using particle systems, and add native Android functionalities
    using Java Native Interface (JNI).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本入门书籍将指导你从零开始创建一个简单的二维Android游戏。在这个过程中，你将学习Cocos2d-x C++跨平台游戏框架的基础知识，如何处理精灵，为游戏添加物理效果，播放声音，显示文本，使用粒子系统生成逼真的爆炸效果，以及如何使用Java
    Native Interface (JNI)添加原生Android功能。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up Your Development Environment"),
    *Setting Up Your Development Environment*, guides you step by step for configuring
    Cocos2d-x and all its prerequisites.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 配置你的开发环境")，*配置你的开发环境*，逐步指导你配置Cocos2d-x及其所有先决条件。'
- en: '[Chapter 2](ch02.html "Chapter 2. Graphics"), *Graphics*, covers handling backgrounds,
    sprites, animating them, and boosting their performance using sprite sheets.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 图形")，*图形*，介绍了如何处理背景、精灵，以及如何使用精灵表提升性能来动画化它们。'
- en: '[Chapter 3](ch03.html "Chapter 3. Understanding Game Physics"), *Understanding
    Game Physics*, demonstrates the basics of the new Cocos2d-x physics engine based
    on Chipmunk, which was introduced in Cocos2d-x version 3.0\. We will create physics-based
    bodies, add gravity to them, and detect collisions.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 理解游戏物理")，*理解游戏物理*，展示了基于Chipmunk的新Cocos2d-x物理引擎的基础知识，该引擎在Cocos2d-x
    3.0版本中引入。我们将创建基于物理的物体，为它们添加重力，并检测碰撞。'
- en: '[Chapter 4](ch04.html "Chapter 4. User Input"), *User Input*, is where we add
    interaction to our game, allowing it to interact with the user with the help of
    touch listeners and the accelerometer.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 用户输入")，*用户输入*，我们在这里为游戏添加交互功能，使其能够通过触摸监听器和加速度计与用户互动。'
- en: '[Chapter 5](ch05.html "Chapter 5. Handling Text and Fonts"), *Handling Text
    and Fonts*, proves that handling text is crucial for game development. Irrespective
    of the complexity of your game, the odds are that you will display information,
    sometimes with foreign character sets. This chapter shows you how to use simple
    true-type fonts and more stylized bitmap fonts to make your game look more professional.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 处理文本和字体")，*处理文本和字体*，证明了处理文本对于游戏开发至关重要。无论你的游戏复杂性如何，你都有可能显示信息，有时需要使用外文字符集。这一章展示了如何使用简单的TrueType字体和更具风格的位图字体，使你的游戏看起来更专业。'
- en: '[Chapter 6](ch06.html "Chapter 6. Audio"), *Audio*, shows that part of the
    emotion of playing a game comes from the music and sound effects. Within this
    chapter, you learn how to add background music and sound effects to your game
    using the CocosDenshion audio engine, which has been present since the original
    Cocos2d iPhone game engine. This chapter also covers how to play media using the
    new audio engine and highlights the major differences between them.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 音频")，*音频*，说明了玩游戏时的情感部分来自于音乐和音效。在这一章中，你将学习如何使用CocosDenshion音频引擎为你的游戏添加背景音乐和音效，该音频引擎自原始Cocos2d
    iPhone游戏引擎以来一直存在。这一章还涵盖了如何使用新的音频引擎播放媒体，并突出了它们之间的主要区别。'
- en: '[Chapter 7](ch07.html "Chapter 7. Creating Particle Systems"), *Creating Particle
    Systems*, illustrates the creation of realistic explosions, fire, snow, rain using
    the built-in particle systems engine. This chapter shows you how to create your
    own particle system when you require a customized effect, using the most popular
    tools.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 创建粒子系统")，*创建粒子系统*，说明了如何使用内置的粒子系统引擎创建逼真的爆炸、火焰、雪和雨效果。这一章还展示了当你需要定制效果时，如何创建自己的粒子系统，使用最受欢迎的工具。'
- en: '[Chapter 8](ch08.html "Chapter 8. Adding Native Java Code"), *Adding Native
    Java Code*, helps you when you need to add native code for creating and invoking
    Android-specific behavior from within your Cocos2d-x game activity. We do this
    using the Java Native Interface (JNI) mechanism, available on the Android platform.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 添加原生Java代码")，*添加原生Java代码*，在你需要为Cocos2d-x游戏活动内部创建和调用Android特定行为时为你提供帮助。我们通过使用Android平台可用的Java原生接口（JNI）机制来实现这一点。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: In order to follow this book's narrative and be able to reproduce all the steps,
    you will need a PC with Windows 7 or higher, any Linux distribution or a Mac running
    the operating system, and OS X 10.10 Yosemite. Most of the tools that we'll use
    throughout the book are free to download. We've explained how to download and
    install them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟随本书的叙述并能够重现所有步骤，你需要一台装有Windows 7或更高版本操作系统的PC，任何Linux发行版或运行OS X 10.10 Yosemite的Mac。我们将在书中使用的许多工具都是可以免费下载的。我们解释了如何下载和安装它们。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This book was written for people with little or no experience in game programming,
    and with notions of the C++ programming language, who are willing to create their
    first Android game in a very comprehensive way.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些在游戏编程方面几乎没有经验，但具备C++编程语言知识，并且愿意以非常全面的方式创建他们的第一款Android游戏的人编写的。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现多种文本样式，这些样式区分了不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text folder names, filenames, file extensions, pathnames, dummy
    URLs, and user input are shown as follows: "In order to add accelerometer support
    to our game, we are first going to add the following method declaration to our
    `HelloWorldScene.h` header file."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、文件夹名、文件名、文件扩展名、路径名、虚拟URL和用户输入如下所示："为了向我们的游戏添加加速度计支持，我们首先将在`HelloWorldScene.h`头文件中添加以下方法声明。"
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中某个特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下编写：
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking on the **Next** button moves you to the next screen."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的内容，例如菜单或对话框中的单词，在文本中如下所示："点击**下一步**按钮，你会进入下一个屏幕。"'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项会像这样出现在一个框中。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和诀窍会像这样出现。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或可能不喜欢的内容。读者的反馈对我们来说很重要，它帮助我们开发出你真正能从中获得最大收益的图书。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个主题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你现在拥有了Packt的一本书，我们有一系列的事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在[http://www.packtpub.com](http://www.packtpub.com)的账户下载你所购买的所有Packt图书的示例代码文件。如果你在其他地方购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册，我们会直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误仍然会发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——我们会非常感激你能向我们报告。这样做，你可以让其他读者免受挫折，并帮助我们在后续版本中改进这本书。如果你发现任何错误更正，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书，点击**错误更正提交表单**链接，并输入你的更正详情。一旦你的更正被验证，你的提交将被接受，并且更正将在我们网站的相应标题下的错误更正部分上传或添加到现有的错误更正列表中。任何现有的错误更正可以通过在[http://www.packtpub.com/support](http://www.packtpub.com/support)选择你的标题来查看。
- en: Piracy
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上的版权材料盗版问题在所有媒体中持续存在。在Packt，我们非常重视保护我们的版权和许可。如果你在互联网上以任何形式遇到我们作品非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如发现疑似盗版材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供相关链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你帮助保护我们的作者，以及我们为你提供有价值内容的能力。
- en: Questions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
