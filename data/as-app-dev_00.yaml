- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Mobile applications have had a huge increase in popularity in the last few years
    and this interest is still growing among users. Mobile operating systems are available
    not only for smartphones but tablets as well, therefore increasing the possible
    market quota for these applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，移动应用程序的受欢迎程度大幅上升，用户对此的兴趣仍在增长。移动操作系统不仅适用于智能手机，也适用于平板电脑，因此这些应用程序可能的市场份额在增加。
- en: Android has characteristics that make it pleasant to developers such as open
    source and a certain level of community-driven development. Android has always
    been contesting with iOS (the Apple mobile system) in everything and with XCode,
    iOS presented itself as a more centralized development environment. The new IDE
    Android Studio makes this centralization finally available for Android developers
    and makes this tool indispensable for a good Android developer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Android具有让开发者感到愉悦的特性，如开源和一定程度的社区驱动开发。Android一直在各个方面与iOS（苹果移动系统）竞争，而XCode使iOS呈现为一个更集中的开发环境。新的集成开发环境Android
    Studio最终为Android开发者提供了这种集中化，使这个工具成为优秀Android开发者不可或缺的工具。
- en: This book about Android Studio shows users how to develop and build Android
    applications with this new IDE. It is not only a getting started book but also
    a guide to advanced developers to build their applications faster and more productively.
    This book will follow a tutorial approach from the basic features to the steps
    to build for release, including practical examples.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书关于Android Studio，向用户展示了如何使用这个新的集成开发环境开发构建Android应用程序。这不仅仅是一本入门书籍，也是一本指导高级开发者更快、更高效地构建应用程序的指南。本书将从基本功能到发布构建的步骤，包括实际示例，采用教程方法进行讲解。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Installing and Configuring Android Studio"),
    *Installing and Configuring Android Studio*, describes the installation and basic
    configuration of Android Studio.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 安装和配置Android Studio"), *安装和配置Android Studio*, 描述了Android
    Studio的安装和基本配置。'
- en: '[Chapter 2](ch02.html "Chapter 2. Starting a Project"), *Starting a Project*,
    shows how to create a new project and the type of activities we can select.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 开始一个项目"), *开始一个项目*, 展示了如何创建新项目以及我们可以选择的活动类型。'
- en: '[Chapter 3](ch03.html "Chapter 3. Navigating a Project"), *Navigating a Project*,
    explores the basic structure of a project in Android Studio.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 浏览项目"), *浏览项目*, 探索了在Android Studio中项目的基本结构。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using the Code Editor"), *Using the Code
    Editor*, exposes the basic features of the code editor in order to get the best
    out of it.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 使用代码编辑器"), *使用代码编辑器*, 展示了代码编辑器的基本功能，以便充分利用它。'
- en: '[Chapter 5](ch05.html "Chapter 5. Creating User Interfaces"), *Creating User
    Interfaces*, focuses on the creation of the user interfaces using both the graphical
    view and the text-based view.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 创建用户界面"), *创建用户界面*, 着重介绍使用图形视图和基于文本视图创建用户界面。'
- en: '[Chapter 6](ch06.html "Chapter 6. Google Play Services"), *Google Play Services*,
    introduces the current existing Google Play Services and how to integrate them
    into a project in Android Studio.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 Google Play服务"), *Google Play服务*, 介绍了当前现有的Google Play服务以及如何在Android
    Studio项目中集成它们。'
- en: '[Chapter 7](ch07.html "Chapter 7. Tools"), *Tools*, exposes some additional
    tools such as the Android SDK tools, Javadoc, and the version control integration.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 工具"), *工具*, 介绍了一些额外的工具，如Android SDK工具、Javadoc和版本控制集成。'
- en: '[Chapter 8](ch08.html "Chapter 8. Debugging"), *Debugging*, shows in detail
    how to debug an application in Android Studio and the provided information when
    debugging.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章 调试"), *调试*, 详细展示了如何在Android Studio中调试应用程序以及调试时提供的信息。'
- en: '[Chapter 9](ch09.html "Chapter 9. Preparing for Release"), *Preparing for Release*,
    describes how to prepare your application for release.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章 准备发布"), *准备发布*, 介绍了如何为应用程序的发布做准备。'
- en: '[Chapter 10](ch10.html "Chapter 10. Getting Help"), *Getting Help*, introduces
    how to get help using Android Studio and provides a list of online sites to learn
    more about the topics seen in this book.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章 获取帮助"), *获取帮助*, 介绍了如何使用Android Studio获取帮助，并提供了一些在线站点列表，以便了解更多关于本书所涉及的话题。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备什么
- en: For this book you need a computer with a Windows, Mac OS, or Linux system. You
    will also need to have Java installed in your system.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，您需要一台装有 Windows、Mac OS 或 Linux 系统的计算机。您还需要在您的系统中安装 Java。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This book is not only a getting started book but also a guide to advanced developers
    who have not used Android Studio to build their Android apps before. This book
    is great for developers who want to learn the key features of Android Studio and
    for developers who want to create their first app. It's assumed that you are familiar
    with the object-oriented programming paradigm and the Java programming language.
    It is also recommended you understand the main characteristics of the Android
    mobile system.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不仅是初学者的入门书籍，也是那些尚未使用 Android Studio 来构建 Android 应用的高级开发者的指南。这本书非常适合那些想要学习
    Android Studio 关键特性以及想要创建第一个应用的开发者。假设您熟悉面向对象的编程范例和 Java 编程语言。同时建议您了解 Android 移动系统的主要特点。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "We will go through the most important
    folders in our project, `build`, `gen`, `libs,` and the folders under `src/main`.
    "'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字如下所示："我们将浏览项目中最重要的文件夹，`build`，`gen`，`libs`，以及 `src/main` 下的文件夹。"
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目会以粗体设置：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "In the Android Studio welcome screen, navigate to **Configure** | **Project Defaults**
    | **Project Structure**."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词，例如菜单或对话框中的，会像这样出现在文本中："在 Android Studio 欢迎屏幕上，导航至
    **配置** | **项目默认值** | **项目结构**。"'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项会像这样出现在一个框中。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样出现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或可能不喜欢的内容。读者的反馈对我们开发能让您获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或参与书籍编写，请查看我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    的作者指南。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您是 Packt 书籍的骄傲拥有者，我们有一系列的事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户 [http://www.packtpub.com](http://www.packtpub.com) 下载您购买的所有 Packt 书籍的示例代码文件。如果您在别处购买了这本书，可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 注册，我们会直接将文件通过电子邮件发送给您。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽全力确保内容的准确性，但错误仍然在所难免。如果你在我们的书中发现了一个错误——可能是文本或代码中的错误——我们非常感激你能向我们报告。这样做可以避免其他读者产生困扰，并帮助我们改进本书后续版本。如果你发现了任何勘误信息，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误提交表单**链接，并输入你的勘误详情。一旦你的勘误信息被核实，你的提交将会被接受，并且勘误信息将会被上传到我们的网站，或者添加到该书标题下的现有勘误列表中。任何现有的勘误信息可以通过选择你的书名从[http://www.packtpub.com/support](http://www.packtpub.com/support)进行查看。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权行为
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的侵权行为是所有媒体持续面临的问题。在Packt，我们非常重视保护我们的版权和许可。如果你在任何形式的互联网上遇到我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现了疑似盗版材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供相关链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你帮助保护我们的作者，以及我们为你提供有价值内容的能力。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题咨询
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对书籍的任何方面有问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
