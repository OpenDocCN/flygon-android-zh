- en: Getting help from Android Studio
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从 Android Studio 获取帮助
- en: Android Studio documentation is included in the IntelliJ IDEA web help. This
    documentation is accessible from Android Studio in the menu **Help** | **Online
    Documentation**, or at [http://www.jetbrains.com/idea/documentation/](http://www.jetbrains.com/idea/documentation/).
    A better option is to navigate to **Help** | **Help Topics** to directly open
    the documentation contents tree, or at [http://www.jetbrains.com/idea/webhelp/intellij-idea.html](http://www.jetbrains.com/idea/webhelp/intellij-idea.html).
    There are also some online video tutorials available. Navigate to **Help** | **JetBrains
    TV** or open the URL [http://tv.jetbrains.net/](http://tv.jetbrains.net/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Android Studio 的文档包含在 IntelliJ IDEA 网络帮助中。可以从 Android Studio 的菜单 **帮助** | **在线文档**
    访问此文档，或者访问 [http://www.jetbrains.com/idea/documentation/](http://www.jetbrains.com/idea/documentation/)。更好的选择是导航到
    **帮助** | **帮助主题** 直接打开文档内容树，或者访问 [http://www.jetbrains.com/idea/webhelp/intellij-idea.html](http://www.jetbrains.com/idea/webhelp/intellij-idea.html)。还有一些在线视频教程可供使用。导航到
    **帮助** | **JetBrains TV** 或打开 URL [http://tv.jetbrains.net/](http://tv.jetbrains.net/)。
- en: To quickly find actions of Android Studio, we can use the **Help** | **Find
    Action** option. Type the action you are looking for and the list of matching
    actions will be displayed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了快速找到 Android Studio 的操作，我们可以使用 **帮助** | **查找操作** 选项。输入你想要查找的操作，将会显示匹配操作列表。
- en: Finally, Android Studio provides the tip of the day functionality. The tip of
    the day explains in a dialog box a trick about Android Studio. Every time you
    open Android Studio, this dialog box is shown. We can navigate through more tips
    using the **Previous Tip** and **Next Tip** buttons. By deselecting the **Show
    Tips on Startup** checkbox, we can disable this functionality. The tip dialog
    box can be opened by navigating to **Help** | **Tip of the Day**.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Android Studio 提供了每日技巧功能。每日技巧会在对话框中解释关于 Android Studio 的一个技巧。每次打开 Android
    Studio 时，都会显示这个对话框。我们可以使用 **上一个技巧** 和 **下一个技巧** 按钮浏览更多技巧。通过取消选择 **启动时显示技巧** 复选框，我们可以禁用此功能。通过导航到
    **帮助** | **每日技巧** 可以打开技巧对话框。
- en: Android online documentation
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Android 在线文档
- en: The official Android documentation provided by Google is available at [http://developer.android.com/](http://developer.android.com/).
    This documentation contains all the necessary guides to learn not only how to
    program Android applications but also how to design for Android and how to distribute
    and promote our applications. Since this website is quite extensive, here we are
    listing some of the specific guides useful to increase the knowledge exposed in
    the chapters of this book.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌提供的官方 Android 文档可以在 [http://developer.android.com/](http://developer.android.com/)
    上找到。该文档包含了不仅如何编程 Android 应用程序，还包括如何为 Android 设计以及如何分发和推广我们的应用程序的所有必要指南。由于这个网站相当广泛，这里我们列出了一些针对本书章节中展示知识有用的特定指南。
