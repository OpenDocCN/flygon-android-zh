- en: Chapter 10. Getting Help
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章. 获取帮助
- en: While developing applications in a new IDE there will always be doubts on how
    to do a certain action. A successful IDE usually includes help wizards and documentation
    that help users with different problems. Are you wondering how to get help using
    Android Studio?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的 IDE 中开发应用程序时，总会对如何执行某个操作产生疑问。成功的 IDE 通常包括帮助向导和文档，帮助用户解决不同问题。你是否在好奇如何使用 Android
    Studio 获取帮助？
- en: In this last chapter we will learn about the Android Studio documentation and
    help topics. We will learn the topics available in the official documentation
    that can be accessed online on the official Android website. Finally, we will
    learn about how to keep our Android Studio instance up-to-date using the update
    functionality.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一章中，我们将学习关于 Android Studio 的文档和帮助主题。我们将了解可以在官方 Android 网站上在线访问的官方文档中的主题。最后，我们将学习如何使用更新功能来保持我们的
    Android Studio 实例保持最新。
- en: 'Topics covered:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 包含主题：
