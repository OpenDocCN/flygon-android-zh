- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Augmented Reality offers the magic effect of blending the physical world with
    the virtual world and brings applications from your screen into your hands. Augmented
    Reality redefines advertising and gaming as well as education in an utterly new
    way; it will become a technology that needs to be mastered by mobile application
    developers. This book enables you to practically implement sensor-based and computer
    vision-based Augmented Reality applications on Android. Learn about the theoretical
    foundations and practical details of implemented Augmented Reality applications.
    Hands-on examples will enable you to quickly develop and deploy novel Augmented
    Reality applications on your own.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 增强现实技术将物理世界与虚拟世界融合，产生魔幻效果，并将应用从屏幕带到你的手中。增强现实技术彻底重新定义了广告、游戏以及教育的方式；它将成为移动应用开发者需要掌握的技术。本书使你能够实际在Android上实现基于传感器和计算机视觉的增强现实应用。了解实施增强现实应用程序的理论基础和实践细节。通过动手实践，你可以快速开发和部署新颖的增强现实应用。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Augmented Reality Concepts and Tools"), *Augmented
    Reality Concepts and Tools*, introduces the two major Augmented Reality approaches:
    sensor-based and computer vision-based Augmented Reality.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 Augmented Reality Concepts and Tools")，*增强现实概念与工具*，介绍两种主要的增强现实方法：基于传感器和基于计算机视觉的增强现实。'
- en: '[Chapter 2](ch02.html "Chapter 2. Viewing the World"), *Viewing the World*,
    introduces you to the first basic step in building Augmented Reality applications:
    capturing and displaying the real world on your device.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 Viewing the World")，*观察世界*，介绍构建增强现实应用程序的第一步基础：在设备上捕捉和显示真实世界。'
- en: '[Chapter 3](ch03.html "Chapter 3. Superimposing the World"), *Superimposing
    the World*, helps you use JMonkeyEngine to overlay high-fidelity 3D models over
    the physical world.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 Superimposing the World")，*叠加世界*，帮助你使用JMonkeyEngine将高保真的3D模型覆盖在物理世界上。'
- en: '[Chapter 4](ch04.html "Chapter 4. Locating in the World"), *Locating in the
    World*, provides the basic building blocks to implement your own Augmented Reality
    browser using sensors and GPS.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 Locating in the World")，*在世界中定位*，提供使用传感器和GPS实现你自己的增强现实浏览器的基本构建块。'
- en: '[Chapter 5](ch05.html "Chapter 5. Same as Hollywood – Virtual on Physical Objects"),
    *Same as Hollywood - Virtual on Physical Objects*, explains you the power of the
    Vuforia^(TM) SDK for computer vision-based AR.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 Same as Hollywood – Virtual on Physical Objects")，*与好莱坞相同
    - 在物理对象上的虚拟现实*，为你讲解基于计算机视觉的AR中Vuforia^(TM) SDK的强大功能。'
- en: '[Chapter 6](ch06.html "Chapter 6. Make It Interactive – Create the User Experience"),
    *Make It Interactive - Create the User Experience*, explains how to make Augmented
    Reality applications interactive. Specifically, you will learn how to develop
    ray picking, proximity-based interaction, and 3D motion gesture-based interaction.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 Make It Interactive – Create the User Experience")，*使其互动
    - 创建用户体验*，解释如何让增强现实应用具有互动性。具体来说，你将学习如何开发射线拣选、基于接近度的互动以及基于3D动作手势的互动。'
- en: '[Chapter 7](ch07.html "Chapter 7. Further Reading and Tips"), *Further Reading
    and Tips*, introduces more advanced techniques to improve any AR application''s
    development.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 Further Reading and Tips")，*进一步阅读与技巧*，介绍更多高级技术，以提升任何AR应用程序的开发。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备的内容
- en: 'If you want to develop Augmented Reality applications for Android, you can
    share a majority of tools with regular Android developers. Specifically, you can
    leverage the power of the widely supported **Android Developer Tools Bundle**
    (**ADT Bundle**). This includes:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要为Android开发增强现实应用，你可以与常规Android开发者共享大部分工具。特别是，你可以利用广泛支持的**Android开发者工具包**（**ADT
    Bundle**）。这包括：
- en: The Eclipse **Integrated Development Environment** (**IDE**)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse **集成开发环境**（**IDE**）
- en: The **Android Developer Tools** (**ADT**) plugin for Eclipse
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于Eclipse的**Android开发者工具**（**ADT**）插件
- en: The Android platform for your targeted devices (further platforms can be downloaded)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对目标设备的Android平台（可以下载其他平台）
- en: The Android emulator with the latest system image
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配备最新系统镜像的Android模拟器
- en: 'Besides this standard package common to many Android development environments,
    you will need:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了许多Android开发环境共有的这个标准包之外，你还需要：
- en: A snapshot of **JMonkeyEngine** (**JME**), Version 3 or higher
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**JMonkeyEngine** (**JME**)，版本3或更高版本的快照'
- en: '**Qualcomm® Vuforia^(TM)** **SDK** (**Vuforia^(TM)**)**,** version 2.6 or higher'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高通® Vuforia^(TM)** **软件开发包**（**Vuforia^(TM)**），版本2.6或更高'
- en: '**Android Native Development Kit** (**Android NDK**), version r9 or higher'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安卓原生开发工具包**（**Android NDK**），版本r9或更高'
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: If you are a mobile application developer for Android and want to get to the
    next level of mobile app development using Augmented Reality, then this book is
    for you. It is assumed that you are familiar with Android development tools and
    deployment. It is beneficial if you have experience on working with external libraries
    for Android, as we make use of JMonkeyEngine and the Vuforia^(TM) SDK. If you
    have already used the Android N, this is great but not mandatory.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是Android移动应用开发者，并且想要使用增强现实技术将移动应用开发提升到下一个层次，这本书就是为您准备的。我们假设您熟悉Android开发工具和部署。如果您有使用Android外部库的经验，这将非常有用，因为我们会用到JMonkeyEngine和Vuforia^(TM)
    SDK。如果您已经使用过Android N，这很棒，但不是必须的。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Finally,
    you register your implementation of the `Camera.PreviewCallback` interface in
    the `onSurfaceChanged()` method of the `CameraPreview` class."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名会以下面的形式显示："最后，您在`CameraPreview`类的`onSurfaceChanged()`方法中注册了`Camera.PreviewCallback`接口的实现。"
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '代码块设置如下： '
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "in the pop-up menu, go to **Run As | 1 Android Application.**"'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会用粗体显示。您在屏幕上看到的词，比如菜单或对话框中的，会在文本中以这样的形式出现："在弹出菜单中，选择**运行方式
    | 1 安卓应用**。"'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要信息会以这样的框显示。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样出现。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或可能不喜欢的内容。读者的反馈对我们来说非常重要，它帮助我们开发出您真正能从中获益最多的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要给我们发送一般性反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或为书籍做贡献，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经拥有了Packt的一本书，我们有许多方法可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you. You can also find the
    code files at [https://github.com/arandroidbook/ar4android](https://github.com/arandroidbook/ar4android).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt书籍的示例代码文件。如果您在别处购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册，我们会直接将文件通过电子邮件发送给您。您也可以在[https://github.com/arandroidbook/ar4android](https://github.com/arandroidbook/ar4android)找到代码文件。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽全力确保内容的准确性，但错误仍然在所难免。如果你在我们的书中发现了一个错误——可能是文本或代码中的错误——我们非常感激你能向我们报告。这样做可以避免其他读者产生困扰，并帮助我们改进本书后续版本。如果你发现任何勘误信息，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误提交表单**链接，并输入你的勘误详情。一旦你的勘误信息被核实，你的提交将被接受，并且勘误信息将被上传到我们的网站，或添加到该标题勘误部分现有的勘误列表中。任何现有的勘误信息可以通过选择你的标题，在[http://www.packtpub.com/support](http://www.packtpub.com/support)进行查看。
- en: Piracy
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权资料的盗版问题在所有媒体中持续存在。在Packt，我们非常重视保护我们的版权和许可。如果你在任何形式下，在互联网上遇到我们作品的非法副本，请立即提供我们该位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`with
    a link to the suspected pirated material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发现疑似盗版资料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供一个链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你帮助保护我们的作者，以及我们为你提供有价值内容的能力。
- en: Questions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
